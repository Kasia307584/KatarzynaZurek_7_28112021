<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./logo.png" alt="Les petits plats" class="header__logo" />
      </header>

      <main>
        <section class="search-global">
          <form class="search-global__input">
            <input
              type="text"
              id="searchInput"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            />
            <i class="fas fa-search"></i>
          </form>
        </section>

        <section class="searched-filter"></section>

        <section class="search-tag">
          <button class="search-tag__ingredients">
            <span id="text">Ingrédients</span>
            <input
              type="text"
              id="searchTagInput--ingredient"
              placeholder="Rechercher un ingrédient"
              aria-label="Rechercher un ingrédient"
            /><i class="fas fa-chevron-down"></i
            ><i class="fas fa-chevron-up"></i>
          </button>
          <div class="search-tag__ingredients__content"></div>
          <button class="search-tag__appliance">
            <span id="text">Appareil</span>
            <input
              type="text"
              id="searchTagInput--apliance"
              placeholder="Rechercher un appareil"
              aria-label="Rechercher un appareil"
            /><i class="fas fa-chevron-down"></i
            ><i class="fas fa-chevron-up"></i>
          </button>
          <div class="search-tag__apliance__content"></div>
          <button class="search-tag__ustensils">
            <span id="text">Ustensiles</span>
            <input
              type="text"
              id="searchTagInput--ustensil"
              placeholder="Rechercher un ustensil"
              aria-label="Rechercher un ustensil"
            /><i class="fas fa-chevron-down"></i
            ><i class="fas fa-chevron-up"></i>
          </button>
          <div class="search-tag__ustensils__content"></div>
        </section>

        <section class="cards"></section>
      </main>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
