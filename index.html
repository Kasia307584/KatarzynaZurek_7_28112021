<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./logo.png" alt="Les petits plats" class="header__logo" />
      </header>

      <main>
        <section class="search-global">
          <form class="search-global-form">
            <input
              type="text"
              id="search-global-input"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              minlength="3"
            />
            <i class="fas fa-search"></i>
          </form>
        </section>

        <section class="searched-filter"></section>

        <section class="search-tag">
          <div class="tag-wrapper">
            <button class="search-tag-button__ingredients">
              <span id="search-tag-title">Ingrédients</span>
              <input
                type="text"
                id="search-tag-input__ingredient"
                placeholder="Rechercher un ingrédient"
              /><i class="fas fa-chevron-down"></i
              ><i class="fas fa-chevron-up"></i>
            </button>
            <div class="search-tag-list__ingredients"></div>
          </div>

          <div class="tag-wrapper">
            <button class="search-tag-button__appliance">
              <!-- <span id="search-tag-title">Appareil</span> -->
              <input
                type="text"
                id="search-tag-input__appliance"
                placeholder="Appareil"
              /><i class="fas fa-chevron-down"></i
              ><i class="fas fa-chevron-up"></i>
            </button>
            <div class="search-tag-list__appliance"></div>
          </div>

          <div class="tag-wrapper">
            <button class="search-tag-button__ustensils">
              <span id="search-tag-title">Ustensiles</span>
              <input
                type="text"
                id="search-tag-input__ustensil"
                placeholder="Rechercher un ustensil"
              /><i class="fas fa-chevron-down"></i
              ><i class="fas fa-chevron-up"></i>
            </button>
            <div class="search-tag-list__ustensils"></div>
          </div>
        </section>

        <section class="cards"></section>
      </main>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
